<script>
	
	//Random number between 0 and 255
	function randRGBValue(){
		let num = Math.floor(Math.random()*256)
		return num
	}

	function rgb(){
		let red = randRGBValue()
		let blue = randRGBValue()
		let green = randRGBValue()

		return "Red:" + red + " Blue:" + blue + " Green:"+green

	}

	console.log(rgb())

	
	








</script>
